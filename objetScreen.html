<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L'objet Screen en Javascipt</title>
</head>
<body>
    <h1 id = "gros_titre">L'objet Screen en Javascipt</h1>
    <p></p>

    <script>
        var hauteur = screen.height;
        var hauteurDispo = screen.availHeight;
        var reso = screen.pixelDepth;

        var para = document.querySelector('p');

        para.innerHTML = 
            "hauteur de l'écran : " + hauteur +
            "<br>hauteur disponible : " + hauteurDispo +
            "<br>Résolution : " + reso + " bits/px";
    </script>

</body>
</html>
