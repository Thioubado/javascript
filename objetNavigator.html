<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L'objet navigator</title>
</head>
<body>
    <h1>L'objet navigator</h1>
    <p></p>


    <script>

        var para = document.querySelector('p');
        var loc = navigator.geolocation;

        (function(){
            if(loc){
                loc.getCurrentPosition(coordonnees);
            }
            else{
                para.innerHTML = 'Localisation non disponible';
            }
        })();

        function coordonnes(x){
            para.innerHTML = 
                "Lattitude : " + x.coords.latitude +
                "<br>Longitude : " + x.coords.longitude;
        }
