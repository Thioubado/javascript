    <title>Switch</title>

<body>
    <h1>Switch en javascript</h1>

    <script>
        var heure = 10;

        switch(heure){
            case 8 :
                alert("il est 8h");
                break;
            case 9 :
                alert("il est 9h");
                break;
            case 10 :
                alert("Il est 10h");
                break;
            case 11 :
                alert("Il est 11h");
                break;
            case 12 :
                alert("il est 12h");
                break;
            default :
                alert("Rien Ã  afficher pour cette valeur");
        }
    </script>
</body>
</html>
