<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Introduction aux conditions</title>
</head>
<body>
    <h1>Introducion aux conditions en javascript</h1>


    <script>
        var x = 7, y = 14;

        var vrai = x < y;
        var faux = 14 <= 7;

        var egalval = 4 == "4";
        var egalvaltype = 4 === "4"; // le signe "===" veut que : c'est Ã©gal en valeur et en type

        var difval = 4 != "4";
        var difvaltype = 4 !== "4";

        alert("vrai stocke : " + vrai +
        "\nfaux stocke : " + faux +
        "\negalval stocke : " + egalval +
        "\negalvaltype : " + egalvaltype +
        "\ndifval stocke : " + difval +
        "\ndifvaltype stocke : " + difvaltype);
    </script>
</body>
</html>
