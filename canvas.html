<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Présentation de l'élément canvas</title>
    <style>
        body{
            margin:0px;
            padding:0px;
        }
        #canvas1{
            border: 2px solid orange;
        }
        #theCanva {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="theCanva">
        <canvas id="canvas1" width="400" height="200"></canvas>
    </div>

    <script>
        var canvas = document.getElementById('canvas1');
        var contexte = canvas.getContext('2d');
        
        /*contexte.fillStyle = "#0AA";
        //fillRect() ne prend pas de signe "=";
        contexte.fillRect(50,0,200,100);*/
        
        //dessiner un rectangle dans un rectangle
        /*contexte.lineWidth = '5';
        contexte.strokeStyle = "#0AA";
        contexte.strokeRect(50,10,150,80);*/

        //rectangle 1 : bleu, plein, opaque
        contexte.fillStyle = '#358';
        contexte.fillRect(100,50,200,100);

        // rectangle 2 : vert, plein, semi-transparent
        contexte.fillStyle = 'RGBA(50,200,100,0.5)';
        contexte.fillRect(50,25,100,50);

        //rectangle 3 : vide, bordure vioolette
        contexte.lineWidth = "5";
        contexte.strokeStyle = "#A3A";
        contexte.strokeRect(250,125,100,50);
    </script>
</body>
</html>
