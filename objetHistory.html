<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L'objet history</title>
</head>
<body>
    <h1 id = "gros_titre">L'objet history</h1>
    <button id="precedent">Chargée la dernière page visitée</button>
    <button id="suivant">Charger la page suivante dans l'historique</button>
    <button id="specifique">3 pages en arrière</button>
    <p></p>

    <script>
        var para = document.querySelector('p');
        var precedent = document.getElementById('precedent');
        var suivant = document.getElementById('suivant');
        var specifique = document.getElementById('specifique');

        precedent.addEventListener('click', arriere);
        suivant.addEventListener('click', avant);
        specifique.addEventListener('click', spec);

        function arriere(){
            history.back();
        }

        function avant(){
            history.forward();
        }
        //Cette fonction permet de retourner 3 pages en arrière
        function spec(){
            history.go(-3);
        }

        var histo = history.length;

        para.innerHTML = "URLs : " + histo;
    </script>
</body>
</html>
