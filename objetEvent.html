    <h1>L'objet Event en javascript</h1>
    <div id="div1">
        <p id="p1">Qui est le déclencheur ? Le porteur d'événement</p>
    </div>

    <script>
        // La propriété prevent Défault
        var div1 = document.getElementById('div1');
        var p1 = document.getElementById("p1");

        div1.addEventListener('click', TexteD, true);
        p1.addEventListener("click", TexteP, true);

        function TexteD(e){
            e.preventDefault();
        }

        function TexteP(){
            alert("La méthode preventDefault n'empêche pas la propagation");
